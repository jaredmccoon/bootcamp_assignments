<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="card.css">
</head>
<body>
    <div class="container">
        <div class="header"><p>Network</p>
        </div>
        <div class="title">
            <p>Your Feed</p>
        </div>
        <div class="main">
            <div class="column1">
                <div class="profile">
                    <img src="user-circle - Copy.png">
                    <a href="#">Add an avatar</a>
                    <p>James Doe</p>
                </div>
            </div>
            <div class="column2">
                <div class="card">
                    <div class="head">
                        <div id="user">Neil M</div>
                        <div class="side">
                            <p id="add1_1">0</p>
                            <p>Like(s)</p>
                            <button class="btn" onclick="count1(this)">Like</button>
                        </div>
                    </div>
                    <div class="filler">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">Link</a></p>
                    </div>
                </div>
                <div class="card">
                    <div class="head">
                        <div id="user">Nichole K</div>
                        <div class="side">
                            <p id="add1_2">0</p>
                            <p>Like(s)</p>
                            <button class="btn" onclick="count2(this)">Like</button>
                        </div>
                    </div>
                    <div class="filler">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>

                <div class="card">
                    <div class="head">
                        <div id="user">Jim R</div>
                        <div class="side">
                            <p id="add1_3">0</p>
                            <p>Like(s)</p>
                            <button class="btn" onclick="count3(this)">Like</button>
                        </div>
                    </div>
                    <div class="filler">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
